<ion-header>
  <ion-toolbar>
    <ion-title>
      List's of HEROES !
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let list of lists">
      
      <ion-title>{{list.name}}</ion-title>
      
      <ion-buttons end>
        <button ion-button  (click)="delete(list)"><ion-icon name="trash"></ion-icon></button>
      </ion-buttons>
    
    </ion-item>
    
  </ion-list>

</ion-content>
