<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID's</th>
      <th scope="col">First Name</th>
      <th scope="col">Last name</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td><button type="button" class="btn btn-sm btn-block btn-light">?</button></td>
      <td><button type="button" class="btn btn-sm btn-block btn-danger">X</button></td>
    </tr>
  </tbody>
</table>
