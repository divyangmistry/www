<div>  
  <button type="button" class="btn btn-primary|light btn-lg" (click)=add()> Add !</button>
</div>
<div *ngIf="!submitted">
<div class="jumbotron" *ngIf="adduser">
    
    <h2>fill in the Form below :</h2>
    <form [formGroup]="myForm" (ngSubmit)="showcl()" #form="ngForm" >
      <div>
        {{ngForm}}
      </div>

      <div>
        <label>Name</label>
        <input type="text" formControlName="name">
        <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
            Name is required (minimum 5 characters).
        </small>
      </div>
    
      <div formGroupName="address">
        <label>Address</label>
        <input type="text" formControlName="street">
        <small [hidden]="myForm.controls.address.controls.street.valid || (myForm.controls.address.controls.street.pristine && !submitted)">
            street required
        </small>
      </div>
      <div formGroupName="address">
        <label>Postcode</label>
        <input type="text" formControlName="postcode">
      </div>
    
      <button type="submit" [disabled]=myForm.invalid>Submit</button>

      <div>
        {{formData}}
      </div>      
    </form>
  </div>
</div>

<div class="jumbotron text-center" *ngIf="submitted">
  <p> <em> Instance Submitted successfully !!! </em> </p>
</div>
