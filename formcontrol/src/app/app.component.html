<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="jambotron">
            <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
          
              <div>
                <label>Name</label>
                <input type="text" formControlName="name">
                <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
                    Name is required (minimum 5 characters).
                </small>
              </div>
            
              <div formGroupName="address">
                <label>Address</label>
                <input type="text" formControlName="street">
                <small [hidden]="myForm.controls.address.controls.street.valid || (myForm.controls.address.controls.street.pristine && !submitted)">
                    street required
                </small>
              </div>
              <div formGroupName="address">
                <label>Postcode</label>
                <input type="text" formControlName="postcode">
              </div>
            
              <button type="submit">Submit</button>
            
            </form>
        </div>
      </div> 
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        Table formate :
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Postcode</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of x">
              <td>{{x}}</td>
              <!-- <td>{{event.address}}</td>
              <td>{{event.postcode}}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
          Form changes:

          {{raju}}
        <!-- <div *ngFor="let event of raju">
          <pre>{{ event | json }}</pre>
        </div> -->
          
      </div>
    </div>
</div>
