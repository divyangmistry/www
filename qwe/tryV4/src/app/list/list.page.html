<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of lists">
      <ion-label>
        {{list}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button slot="end" shape="round" size="large" routerLink="/form">Add !</ion-button>
</ion-footer>
