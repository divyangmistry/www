<ion-header>
  <ion-toolbar>
    <ion-title>
      List Page
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" (click)="add()" ><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of lists">
      <ion-title>{{list.name}}</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" size="large" expand="block" (click)="deleteList(i)"><ion-icon name="trash"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>

  <ion-button expand="full" color="primary" shape="round" href="signup">Signup Page</ion-button>

  <ion-button expand="full"  color="primary" shape="round"  href="login">Login Page</ion-button>

</ion-footer>
