<ion-header>
  <ion-toolbar >
    <ion-title text-center>
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      Add Prescription
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <form [formGroup]="setMedicine">
      <ion-item>
        <ion-label position="floating">Give Medicine Name </ion-label>
        <ion-input type="text" formControlName="medicine"></ion-input>
      </ion-item>
    </form>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-button color="primary" expand="full" shape="round" (click)="send()">Select Medicines</ion-button>
</ion-footer>
