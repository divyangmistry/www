<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">

    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" formControlName="name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" formControlName="password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mobile:</ion-label>
      <ion-input type="number" formControlName="mobile" name="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" formControlName="email" name="email"></ion-input>
    </ion-item>

    <ion-button [disabled]="!signupForm.valid" size="large" color="primary" expand="full" (click)="signup()">Signup</ion-button>

  </form>

</ion-content>

<ion-footer>
  <ion-button size="lagre" color="primary" shape="round" expand="full" href="login">Login</ion-button>
</ion-footer>
